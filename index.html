<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quest</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main">
        <div id="navbar">
            <div id="name">Pop Quest</div>
            <div id="container">
                <button id="btn"></button>
            </div>
        </div>
        <div id="pannel">
                <div id="nav">
                    <div class="elem">
                        <h2>Hit</h2>
                        <div id="hit" class="box">0</div>
                    </div>
                    <div class="elem">
                        <h2>Time</h2>
                        <div id="time" class="box"></div>
                    </div>
                    <div class="elem">
                        <h2>Score</h2>
                        <div id="score" class="box">0</div>
                    </div>
                </div>
                <div id="pbtm"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
